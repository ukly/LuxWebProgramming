<!DOCTYPE html>
<html>
	<head>
		<title>함수</title>
		<script>
			function adder(a, b) {
				var sum;
				sum = a + b;
				return sum;
			}
		</script>
		<body>
			<h3>함수 adder()</h3>
			<hr>
			<script>
				var n = adder(24567, 98374);
				document.write("24567 + 98374는 " + n + "<br>");
			</script>
		</body>
	</head>
</html>
