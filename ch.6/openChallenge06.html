<!DOCTYPE html>
<html>
	<head>
	<title>별 문자 출력하기</title>
	<script>
		function printStar(n) {
			var m = parseInt(n);
			if(isNaN(m) || n%1 != 0 || m <= 0) {
				alert("입력 오류입니다.");
				return;
			}
			for(var i=1; i<=m; i++) {
				document.write("*".repeat(i) + "<br>");
			}
		}
	</script>
	</head>
	<body>
		<h3>
			별 문자 출력하기
		</h3>
		<hr>
		<script>
			var n = prompt("정수를 입력하세요");
			printStar(n);
		</script>
	</body>
</html>
