<!DOCTYPE html>
<html>
	<head>
		<title>비교 연산</title>
	</head>
	<h3>비교 연산</h3>
	<hr>
	<script>
		var x=13, y=7;
		document.write("x == y : " + (x==y) + "<br>");
		document.write("x != y : " + (x!=y) + "<br>");
		document.write("x >= y : " + (x>=y) + "<br>");
		document.write("x > y : " + (x>y) + "<br>");
		document.write("x <= y : " + (x<=y) + "<br>");
		document.write("x < y : " + (x<y));
	</script>
</html>
