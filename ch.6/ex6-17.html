<!DOCTYPE html>
<html>
	<head>
		<title>for 문</title>
	</head>
	<body>
		<h3>for 문으로 10px~35px 크기 출력</h3>
		<hr>
		<script>
			for(var size=10; size<=35; size+=5) {
				document.write("<span style='font-size: " + size + "px'>");
				document.write(size + "px");
				document.write("</span>")
			}
		</script>
	</body>
</html>
