<!DOCTYPE html>
<html>
	<head>
		<title>select 객체에서 선택한 과일출력</title>
		<script>
			function drawImage() {
				var sel = document.getElementById("fruits");
				var img = document.getElementById("fruitimage")
				img.src = sel.options[sel.selectedIndex].value;
			}
		</script>
	</head>
	<body>
		<h3>
			select 객체에서 선택한 과일 출력
		</h3>
		<hr>
		과일을 선택하면 이미지가 출력됩니다.<p>
		<form>
			<select id="fruits" onchange="drawImage()">
				<option value="media/strawberry.png">딸기</option>
				<option value="media/banana.png">바나나</option>
				<option value="media/apple.png">사과</option>
			</select>
			<img id="fruitimage" src="media/strawberry.png" alt="">
		</form>
	</body>
</html>
