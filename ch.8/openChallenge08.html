<!DOCTYPE html>
<html>
	<head>
		<title>갬블링 게임</title>
		<script>
		function newNum(id) {
			var num = document.getElementById(id);
			var newNum = Math.floor(Math.random() * 3);
			num.innerHTML = newNum;
			if(firstNum.innerHTML == 2 & secondNum.innerHTML == 2 & lastNum.innerHTML == 2)
				result.innerHTML = "Success(click here to do again)"
			else if(id == "lastNum")
				result.innerHTML = "fail(click here to do again)"
		}
		function newGame() {
			firstNum.innerHTML = 0;
			secondNum.innerHTML = 0;
			lastNum.innerHTML = 0;
			result.innerHTML = null;
		}
		</script>
	</head>
	<body>
		<h3>
			갬블링 게임
		</h3>
		각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승립합니다.
		<hr>
		<div style="display:block; width:130px; height:80px; background:Beige">
			<div id="firstNum" style="font-size:55px; text-align:center; float:left; width:33%" onclick="newNum(this.id)">
				0
			</div>
			<div id="secondNum" style="font-size:55px; text-align:center; float:left; width:33%" onclick="newNum(this.id)">
				0
			</div>
			<div id="lastNum" style="font-size:55px; text-align:center; float:left; width:33%" onclick="newNum(this.id)">
				0
			</div>
		</div>
		<p id="result" style="font-size:20px" onclick="newGame()"></p>
	</body>
</html>
