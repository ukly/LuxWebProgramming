<!DOCTYPE html>
<html>
	<head>
		<title>window의 close()로 윈도우 닫기</title>
		<script>
			function load(URL) {
				newWin = window.open(URL, "myWin", "left=300, top=300, width=800, height=600");
			}
			function closeNewWindow() {
				if(newWin==null || newWin.closed)
					return;
				else
					newWin.close();
			}
		</script>
	</head>
	<body>
		<h3>
			window의 close()로 윈도우 닫기
		</h3>
		<hr>
		<a href="javascript:load('http://www.google.com')">새 윈도우 열기(구글)</a><br>
		<a href="javascript:window.close()">현재 윈도우 닫기</a><br>
		<a href="javascript:closeNewWindow()">새 윈도우 닫기</a>
	</body>
</html>
