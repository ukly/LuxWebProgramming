<!DOCTYPE html>
<html>
	<head>
		<title>윈도우 열기</title>
	</head>
	<script>
		function load(URL) {
			window.open(URL, "myWin", "left=300, top=300, width=800, height=600")
		}
	</script>
	<body>
		<h3>
			window.open()으로 윈도우 열기
		</h3>
		<hr>
		<a href="javascript:load('http://www.naver.com')">네이버 홈페이지</a><br>
		<a href="javascript:load('http://www.google.com')">구글 홈페이지</a>
	</body>
</html>
